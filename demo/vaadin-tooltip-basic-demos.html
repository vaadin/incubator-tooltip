<dom-module id="vaadin-tooltip-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Simple demo</h3>
    <vaadin-demo-snippet id="vaadin-tooltip-demo-sample-1">
      <template preserve-content>
        <h1 id="to-be-tooltiped">
          This is a test title with tooltip.
          <vaadin-tooltip id="my-tooltip" position="left" align="center">
            Some descriptive text about this title.
          </vaadin-tooltip>
        </h1>
      </template>
    </vaadin-demo-snippet>

    <h3>Rich</h3>
    <vaadin-demo-snippet id="vaadin-tooltip-demo-sample-2">
      <template preserve-content>
        <h1 id="to-be-tooltiped">
          This is a test title with tooltip
          <vaadin-tooltip id="my-tooltip" position="right" align="bottom">
            <h2>This a header inside the tooltip</h2>
            <em>And this text an emphasized.</em>
          </vaadin-tooltip>
        </h1>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class VaadinTooltipBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'vaadin-tooltip-basic-demos';
      }
    }
    customElements.define(VaadinTooltipBasicDemos.is, VaadinTooltipBasicDemos);
  </script>
</dom-module>
