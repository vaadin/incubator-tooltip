<link rel="import" href="../../vaadin-lumo-styles/color.html">

<dom-module id="incubator-tooltip-theme-variants">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Theme Variants</h3>
    <vaadin-demo-snippet id="incubator-tooltip-demo-sample-1">
      <template preserve-content>
        <style include="lumo-color">
          :host {
            background-color: var(--lumo-shade);
          }
          h1 {
            color: var(--lumo-base-color);
          }
        </style>
        <h1 id="to-be-tooltiped">
          This is a test title with tooltip.
        </h1>
        <incubator-tooltip for="to-be-tooltiped" position="top" theme="light">
          Some descriptive text about this title.
        </incubator-tooltip>
      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class VaadinTooltipThemeVariants extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'incubator-tooltip-theme-variants';
      }
    }
    customElements.define(VaadinTooltipThemeVariants.is, VaadinTooltipThemeVariants);
  </script>
</dom-module>
