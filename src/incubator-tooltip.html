<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="incubator-tooltip">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        padding: 0;
        display: block;
        position: fixed;
        outline: none;
        z-index: 1000;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
      }

      [part="content"] {
        box-sizing: border-box;
        width: 100%;
      }

      :host([hidden]) [part="content"] {
        display: none !important;
      }

      :host ::slotted(*) {
        box-sizing: border-box;
      }
    </style>

    <div part="content" theme="dark">
      <slot></slot>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      /**
       * `<incubator-tooltip>` is a template for incubator components.
       *
       * ```
       * <incubator-tooltip>
       * </incubator-tooltip>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class IncubatorTooltip extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'incubator-tooltip';
        }

        static get properties() {
          return {
            /**
             * The id of the target element. Must be a sibling.
             */
            for: {
              type: String
            },

            /**
             * Tooltip position. Possible values: top, right, left and bottom.
             */
            position: {
              type: String,
              value: 'top'
            },

            /*
             * Alignment to the target element. Possible values: top, bottom, left, right and center.
             */
            align: {
              type: String,
              value: 'center'
            },

            /**
             * Is the tooltip hidden.
             */
            hidden: {
              type: Boolean,
              value: true,
              reflectToAttribute: true
            },

            /**
             * Enable manual mode.
             */
            manual: {
              type: Boolean,
              value: false,
              reflectToAttribute: true
            },

            /**
             * The tooltip is attached to this element.
             */
            targetElement: {
              type: Object,
              observer: '_attachToTarget'
            }
          };
        }

        static get observers() {
          return [
            '_setPosition(targetElement, hidden, position, align)',
            '_updateTarget(for)',
            '_manualObserver(manual)'
          ];
        }

        constructor() {
          super();
          this._boundShow = this.show.bind(this);
          this._boundHide = this.hide.bind(this);
        }

        connectedCallback() {
          this._attachToTarget();
          super.connectedCallback();
        }

        disconnectedCallback() {
          super.disconnectedCallback();
          this._detachFromTarget();
        }

        _manualObserver() {
          if (this.manual) {
            this._removeEvents();
          } else {
            this._addEvents();
          }
        }

        _attachToTarget(newValue, oldValue) {
          if (oldValue) {
            this._removeTargetEvents(oldValue);
          }
          if (!this.targetElement) {
            return;
          }
          this._addEvents();
        }

        _addEvents() {
          if (this.targetElement && !this.manual) {
            this.targetElement.addEventListener('mouseenter', this._boundShow);
            this.targetElement.addEventListener('focus', this._boundShow);
            this.targetElement.addEventListener('mouseleave', this._boundHide);
            this.targetElement.addEventListener('blur', this._boundHide);
            this.targetElement.addEventListener('tap', this._boundHide);
          }

          if (!this.manual) {
            this.addEventListener('mouseenter', this._boundShow);
            this.addEventListener('mouseleave', this._boundHide);
          }
        }

        _detachFromTarget() {
          if (!this.manual) {
            this._removeEvents();
          }
        }

        _removeEvents() {
          if (this.targetElement) {
            this._removeTargetEvents(this.targetElement);
          }
          this.removeEventListener('mouseenter', this._boundShow);
          this.removeEventListener('mouseleave', this._boundHide);
        }

        _removeTargetEvents(target) {
          target.removeEventListener('mouseenter', this._boundShow);
          target.removeEventListener('focus', this._boundShow);
          target.removeEventListener('mouseleave', this._boundHide);
          target.removeEventListener('blur', this._boundHide);
          target.removeEventListener('tap', this._boundHide);
        }
    
        _updateTarget() {
          this.targetElement = this.parentNode.querySelector(`#${this.for}`);
        }

        _setPosition(targetElement, hidden, position) {
          if (!targetElement || hidden) {
            return;
          }

          const targetRect = this.targetElement.getBoundingClientRect();
          const thisRect = this.getBoundingClientRect();
          const targetLeft = targetRect.left;
          const targetTop = targetRect.top;
          const horizontalCenterOffset = (targetRect.width - thisRect.width) / 2;
          const verticalCenterOffset = (targetRect.height - thisRect.height) / 2;
          let tooltipLeft, tooltipTop;

          switch (position) {
            case 'top':
              tooltipTop = targetTop - thisRect.height;
              tooltipLeft = this._calculateLeft(targetLeft, targetRect, thisRect, horizontalCenterOffset);
              break;
            case 'bottom':
              tooltipTop = targetTop + thisRect.height;
              tooltipLeft = this._calculateLeft(targetLeft, targetRect, thisRect, horizontalCenterOffset);
              break;
            case 'left':
              tooltipLeft = targetLeft - thisRect.width;
              tooltipTop = this._calculateTop(targetTop, targetRect, thisRect, verticalCenterOffset);
              break;
            case 'right':
              tooltipLeft = targetLeft + targetRect.width;
              tooltipTop = this._calculateTop(targetTop, targetRect, thisRect, verticalCenterOffset);
              break;
          }

          this._setPositionInVisibleBounds(targetRect.height, targetLeft, targetTop, tooltipLeft, tooltipTop, thisRect);
        }

        _setPositionInVisibleBounds(parentRectHeight, parentRectLeft, parentRectTop, tooltipLeft, tooltipTop, thisRect) {
          // Check and fix horizontal position
          if (tooltipLeft + thisRect.width > window.innerWidth) {
            this.style.right = '0px';
            this.style.left = 'auto';
          } else {
            this.style.left = Math.max(0, tooltipLeft) + 'px';
            this.style.right = 'auto';
          }
          // Check and fix vertical position
          if (tooltipTop + thisRect.height > window.innerHeight) {
            this.style.bottom = parentRectHeight + 'px';
            this.style.top = 'auto';
          } else {
            this.style.top = Math.max(-parentRectTop, tooltipTop) + 'px';
            this.style.bottom = 'auto';
          }
        }

        _calculateLeft(targetLeft, targetRect, thisRect, horizontalCenterOffset) {
          switch (this.align) {
            case 'left':
              return targetLeft;
            case 'right':
              return targetRect.left + targetRect.width - thisRect.width;
            default:
              return targetLeft + horizontalCenterOffset;
          }
        }

        _calculateTop(targetTop, targetRect, thisRect, verticalCenterOffset) {
          switch (this.align) {
            case 'top':
              return targetTop;
            case 'bottom':
              return targetTop + targetRect.height - thisRect.height;
            default:
              return targetTop + verticalCenterOffset;
          }
        }

        show() {
          this.hidden = false;
          this.repositionListener = event => {
            const targetRect = this.targetElement.getBoundingClientRect();
            if (targetRect.bottom < 0 || targetRect.top > window.innerHeight || targetRect.right < 0 || targetRect.left > window.innerWidth) {
              this.hide();
            } else {
              this._setPosition(this.targetElement, this.hidden, this.position);
            }
          };
          window.addEventListener('scroll', this.repositionListener);
          window.addEventListener('resize', this.repositionListener);
        }

        hide() {
          this.hidden = true;
          window.removeEventListener('scroll', this.repositionListener);
          window.removeEventListener('resize', this.repositionListener);
        }

      }

      customElements.define(IncubatorTooltip.is, IncubatorTooltip);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.IncubatorTooltip = IncubatorTooltip;

      if (window.Vaadin.runIfDevelopmentMode) {
        window.Vaadin.runIfDevelopmentMode('vaadin-license-checker', IncubatorTooltip);
      }
    })();
  </script>
</dom-module>
