<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="vaadin-tooltip">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        outline: none;
        z-index: 1000;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
      }

      :host:hover {
        display: block !important;
      }

      :host([tooltip-hidden]) [part="content"] {
        display: none !important;
      }
    </style>

    <div part="content" theme="dark">
      <slot></slot>
    </div>
  </template>

  <script>
    {
      /**
       * `<vaadin-tooltip>` is a template for incubator components.
       *
       * ```
       * <vaadin-tooltip>
       * </vaadin-tooltip>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class VaadinTooltip extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-tooltip';
        }

        static get properties() {
          return {
            /**
             * The id of the target element. Must be a sibling.
             */
            for: {
              type: String,
              observer: '_attachToTarget'
            },

            /**
             * Tooltip position. Possible values: top, right, left and bottom.
             */
            position: {
              type: String,
              observer: '_setPosition',
              value: 'top'
            },

            /*
             * Alignment to the target element. Possible values: top, bottom, left, right and center.
             */
            align: {
              type: String,
              observer: '_setPosition',
              value: 'center'
            },

            /**
             * Is the tooltip hidden.
             */
            tooltipHidden: {
              type: Boolean,
              value: true,
              reflectToAttribute: true
            }
          };
        }

        connectedCallback() {
          super.connectedCallback();
          this._attachToTarget();
        }

        disconnectedCallback() {
          super.disconnectedCallback();
          this._detachFromTarget();
        }

        _attachToTarget() {
          const target = this.target();

          if (target) {
            target.addEventListener('mouseenter', this.show.bind(this));
            target.addEventListener('focus', this.show.bind(this));
            target.addEventListener('mouseleave', this.hide.bind(this));
            target.addEventListener('blur', this.hide.bind(this));
            target.addEventListener('tap', this.hide.bind(this));
          }

          this.addEventListener('mouseenter', this.hide.bind(this));
        }

        _detachFromTarget() {
          const target = this.target();

          if (target) {
            target.removeEventListener('mouseenter', this.show.bind(this));
            target.removeEventListener('focus', this.show.bind(this));
            target.removeEventListener('mouseleave', this.hide.bind(this));
            target.removeEventListener('blur', this.hide.bind(this));
            target.removeEventListener('tap', this.hide.bind(this));
          }
        }

        _setPosition() {
          const parentRect = this.offsetParent.getBoundingClientRect();
          const targetRect = this.target().getBoundingClientRect();
          const thisRect = this.getBoundingClientRect();
          const targetLeft = targetRect.left - parentRect.left;
          const targetTop = targetRect.top - parentRect.top;
          const horizontalCenterOffset = (targetRect.width - thisRect.width) / 2;
          const verticalCenterOffset = (targetRect.height - thisRect.height) / 2;
          let tooltipLeft, tooltipTop;

          switch (this.position) {
            case 'top':
              tooltipTop = targetTop - thisRect.height;
              tooltipLeft = this._calculateLeft(targetLeft, targetRect, thisRect, horizontalCenterOffset);
              break;
            case 'bottom':
              tooltipTop = targetTop + targetRect.height;
              tooltipLeft = this._calculateLeft(targetLeft, targetRect, thisRect, horizontalCenterOffset);
              break;
            case 'left':
              tooltipLeft = targetLeft - thisRect.width;
              tooltipTop = this._calculateTop(targetTop, verticalCenterOffset);
              break;
            case 'right':
              tooltipLeft = targetLeft + targetRect.width;
              tooltipTop = this._calculateTop(targetTop, verticalCenterOffset);
              break;
          }

          this.style.top = `${Math.floor(tooltipTop)}px`;
          this.style.left = `${Math.floor(tooltipLeft)}px`;
        }

        _calculateLeft(targetLeft, targetRect, thisRect, horizontalCenterOffset) {
          switch (this.align) {
            case 'left':
              return targetLeft;
            case 'right':
              return targetRect.left + targetRect.width - thisRect.width;
            default:
              return targetLeft + horizontalCenterOffset;
          }
        }

        _calculateTop(targetTop, verticalCenterOffset) {
          switch (this.align) {
            case 'top':
              return targetTop;
            case 'bottom':
              return targetTop;
            default:
              return targetTop + verticalCenterOffset;
          }
        }

        show() {
          this.tooltipHidden = false;
          this._setPosition();
        }

        hide() {
          this.tooltipHidden = true;
        }

        target() {
          // Target element should be a sibling.
          return Polymer.dom(this).parentNode.querySelector('#' + this.for);
        }
      }

      customElements.define(VaadinTooltip.is, VaadinTooltip);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.VaadinTooltip = VaadinTooltip;

      if (window.Vaadin.runIfDevelopmentMode) {
        window.Vaadin.runIfDevelopmentMode('vaadin-license-checker', VaadinTooltip);
      }
    }
  </script>
</dom-module>
